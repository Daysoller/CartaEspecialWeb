    <div class="DibujoContainer" onclick="mostrarDibujo()">

        src="SpecialDrawFull.jpg"

      <div class="CapaOculta" id="capaDibujo">

    </div>
    <script>
      function activarMusica() {
        const musica = document.getElementById("musica");
        const boton = document.querySelector(".BotonConSonido");

        if (musica.paused) {
          musica.play();
          boton.classList.add("sonido-activo");
        } else {
          musica.pause();
          boton.classList.remove("sonido-activo");
        }
      }
      function activarMusicaToque() {
        const musica = document.getElementById("musica");
        musica.muted = false;
        musica.play();

        document.body.onclick = null;
      }
      function mostrarDibujo() {
        const capa = document.getElementById("capaDibujo");
        capa.classList.add("oculto");
      }
    </script>
  </body>
